<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Explore a wide variety of sarees including Pattu, Chenderi, Tusser, and Banglore Silks. Find the perfect saree for any occasion.">
  <meta name="keywords" content="Sarees, Pattu, Chenderi, Tusser, Banglore Silks, Traditional Sarees">
  <meta property="og:title" content="Saree Collection">
  <meta property="og:description" content="Explore a wide variety of sarees including Pattu, Chenderi, Tusser, and Banglore Silks. Find the perfect saree for any occasion.">
  <title>Saree Collection</title>

  <style>
    /* Global Styles */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        background-color: #333;
    }
    
    nav ul li {
        margin: 10px;
    }
    
    nav ul li a {
        color: white;
        text-decoration: none;
        padding: 14px;
        display: block;
    }
    
    .saree-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        padding: 20px;
    }
    
    .saree-item {
        position: relative;
        overflow: hidden;
        border: 2px solid #ddd;
        transition: all 0.3s ease;
        padding: 10px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
    
    .saree-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        aspect-ratio: 1 / 1;
        transition: transform 0.3s ease;
    }
    
    .saree-item:hover img {
        transform: scale(1.1);
    }
    
    .saree-item h3 {
        margin-bottom: 10px;
    }
    
    .quick-view {
        padding: 10px 20px;
        background-color: #ff6347;
        border: none;
        color: white;
        cursor: pointer;
        margin-top: auto; 
        text-align: center;
    }
    
    .quick-view:hover {
        background-color: #ff4500;
    }
    
    @media (max-width: 768px) {
        .saree-container {
            grid-template-columns: repeat(2, 1fr); 
        }
        
        .saree-item img {
            aspect-ratio: 1 / 1;
        }
    }
    
    @media (max-width: 480px) {
        .saree-container {
            grid-template-columns: 1fr; 
        }
        
        .saree-item img {
            aspect-ratio: 4 / 3;
        }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="awards.html">Awards</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <div class="saree-container">
    <!-- Pattu Saree -->
    <div class="saree-item">
      <img src="https://firebasestorage.googleapis.com/v0/b/portfolio-92a1d.appspot.com/o/pattu.jpg?alt=media&token=72cd5b9c-2b52-4f61-b405-1927d00d18a0" alt="Pattu Saree">
      <h3>Pattu Saree</h3>
      <button class="quick-view" onclick="window.location.href='details-pattu.html'">Quick View</button>
    </div>

    <!-- Chenderi Saree -->
    <div class="saree-item">
      <img src="https://firebasestorage.googleapis.com/v0/b/portfolio-92a1d.appspot.com/o/Chenderi-1.jpg?alt=media&token=acfbe53b-b52d-4a4b-a6a7-27a6a08787bb" alt="Chenderi Saree">
      <h3>Chenderi Saree</h3>
      <button class="quick-view" onclick="window.location.href='details-chenderi.html'">Quick View</button>
    </div>

    <!-- Tusser Saree -->
    <div class="saree-item">
      <img src="https://firebasestorage.googleapis.com/v0/b/portfolio-92a1d.appspot.com/o/Tusser-main.jpg?alt=media&token=b0598a72-6de4-4965-a255-23abf7b2dd92" alt="Tusser Saree">
      <h3>Tusser Saree</h3>
      <button class="quick-view" onclick="window.location.href='details-tusser.html'">Quick View</button>
    </div>

    <!-- Banglore Silks Saree -->
    <div class="saree-item">
      <img src="https://firebasestorage.googleapis.com/v0/b/portfolio-92a1d.appspot.com/o/banglore-silks-main.jpg?alt=media&token=ff0c6247-92b2-4a22-a557-b70373c334cf" alt="Banglore Silks Saree">
      <h3>Banglore Silks Saree</h3>
      <button class="quick-view" onclick="window.location.href='details-banglore-silks.html'">Quick View</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
