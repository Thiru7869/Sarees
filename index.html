  <style>
    /* Global Styles */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: #333;
    }

    nav img {
        height: 50px; /* Logo size */
    }

    nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 20px;
    }

    nav ul li {
        position: relative;
    }

    nav ul li a {
        color: white;
        text-decoration: none;
        padding: 14px;
        display: block;
    }

    nav ul li a::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background-color: #ff6347;
        transform: scaleX(0);
        transform-origin: bottom right;
        transition: transform 0.3s ease-out;
    }

    nav ul li a:hover::after {
        transform: scaleX(1);
        transform-origin: bottom left;
    }

    .back-btn {
        margin: 20px;
        font-size: 18px;
        background-color: #ff6347;
        color: white;
        padding: 10px;
        border: none;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
    }

    .back-btn:hover {
        background-color: #ff4500;
    }

    .back-btn svg {
        margin-right: 10px;
    }

    .saree-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        padding: 20px;
    }

    .saree-item {
        position: relative;
        overflow: hidden;
        border: 2px solid #ddd;
        transition: all 0.3s ease;
        padding: 10px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .saree-item img {
        width: 100%;
        height: auto;
        object-fit: cover;
        transition: transform 0.3s ease;
    }

    .saree-item:hover img {
        transform: scale(1.1);
    }

    .saree-item h3 {
        margin-bottom: 10px;
    }

    .quick-view {
        padding: 10px 20px;
        background-color: #ff6347;
        border: none;
        color: white;
        cursor: pointer;
        margin-top: auto;
        text-align: center;
    }

    .quick-view:hover {
        background-color: #ff4500;
    }

    @media (max-width: 768px) {
        .saree-container {
            grid-template-columns: repeat(2, 1fr);
        }

        .saree-item img {
            aspect-ratio: 1 / 1;
        }
    }

    @media (min-width: 1024px) {
        .saree-container {
            grid-template-columns: repeat(4, 1fr);
        }

        .saree-item img {
            aspect-ratio: 1 / 1;
        }
    }

    @media (max-width: 480px) {
        .saree-container {
            grid-template-columns: 1fr;
        }

        .saree-item img {
            aspect-ratio: 4 / 3;
        }
    }

    footer {
        background-color: #333;
        color: white;
        padding: 20px;
        text-align: center;
    }

    footer a {
        color: #ff6347;
        text-decoration: none;
    }

    footer a:hover {
        text-decoration: underline;
    }

  </style>
</head>
