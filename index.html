  <style>
    body {
      margin: 0;
      padding: 0;
      font: 1em 'Open Sans', sans-serif;
      box-sizing: border-box;
      background-color: #f5f5f5;
      color: black;
      font-weight: bolder;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: orangered;
    }

    nav img {
      height: 50px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
    }

    nav ul li {
      position: relative;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 10px;
      display: block;
      position: relative;
    }

    nav ul li a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: #ff6347;
      transform: scaleX(0);
      transform-origin: bottom right;
      transition: transform 0.3s ease-out;
    }

    nav ul li a:hover::after {
      transform: scaleX(1);
      transform-origin: bottom left;
    }

    .saree-container {
      display: grid;
      gap: 20px;
      padding: 20px;
    }

    .saree-item {
      border: 2px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .saree-item:hover {
      transform: translateY(-5px);
    }

    .saree-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      aspect-ratio: 2 / 3; /* Ensures the aspect ratio is maintained */
      transition: transform 0.3s ease;
    }

    .saree-item:hover img {
      transform: scale(1.1);
    }

    .saree-item h3 {
      margin: 10px;
    }

    .quick-view {
      padding: 10px 20px;
      background-color: #ff6347;
      border: none;
      color: white;
      cursor: pointer;
      display: block;
      margin: 10px auto 20px;
      text-align: center;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .quick-view:hover {
      background-color: #ff4500;
    }

    @media (max-width: 768px) {
      .saree-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 1024px) {
      .saree-container {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    footer {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    footer a {
      color: #ff6347;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
